<!DOCTYPE html>
<html>

<head>
  <title>Trading Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 15px 0;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    button {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    a {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      margin: 10px 0;
    }
  </style>
</head>
